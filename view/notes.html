<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="notes_style.css">
  </head>
  <body>
    <div class="full-body-blur" id="blur"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Magic Notes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div id="note-body" class="container my-3">
      <h1>Welcome To Magic Notes</h1>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Note Title</h5>
          <div class="input-group mb-3">
            <input type="text" id="note-title-field" class="form-control" placeholder="Note Tittle" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <h5 class="card-title">Note Description</h5>
          <div class="mb-3">
            <textarea
              class="form-control"
              id="addtxt"
              rows="3"
              placeholder="Note Description.."
              style="resize: none;"
            ></textarea>
          </div>
          <button class="btn btn-primary" id="addbtn">ADD NOTE</button>
        </div>
      </div>
      <hr />
      <h2>Your Notes</h2>
      <hr />
      <div id="notes" class="row container-fluid"></div>
      <div id="confirm" class="confirm prompt">
        <div class="head-strip"></div>
        <div class="prompt-body">
            <p class="prompt-content">Are you sure you want to delete?</p>
            <div class="btn-container">
                <button id="yes-btn" class="btn btn-primary">Yes</button>
                <button id="no-btn" class="btn btn-primary">No</button>
            </div>
        </div>
        <div class="foot-strip"></div>
    </div>
    <!-- <div id="undo" class="undo-bar">
      <span class="content">Notes Deleted</span>
      <span id="undo" class="undo-btn">Undo</span>
    </div> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="notes_js.js"></script>
  </body>
</html>
